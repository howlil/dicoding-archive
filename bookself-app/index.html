<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookself</title>
  </head>
  <body>
    <header>
      <h1>Bookself Apps</h1>
    </header>
    <main>
      <section class="input">
        <h1>Masukkan Buku Baru</h1>
        <form >
          <div>
            <label>Judul</label>
            <input id="judul" type="text" />
          </div>
          <div>
            <label>Penulis</label>
            <input id="autor" type="text" />
          </div>
          <div>
            <label>Tahun</label>
            <input id="year" type="number" />
          </div>
          <div class="check">
            <input id="check" type="checkbox" />
            <label>Selesai dibaca</label>
          </div>

          <button class="submit" type="button" id="submit">
            Masukan ke rak <b>belum selesai dibaca</b>
          </button>
        </form>
      </section>
      <section class="cari">
        <h1>Cari Buku</h1>
        <div>
          <label for="searchInput">Judul</label>
          <input type="text" id="searchInput" />
          <button id="searchButton">Cari</button>
        </div>
      </section>

      <section id="done" class="done">
        <h1>Selesai Dibaca</h1>
        <div id="wrapdone">

        </div>
      </section>
      <section id="dont" class="dont">
        <h1>Belum Dibaca</h1>
        <div id="wrapdont">

        </div>
      </section>

    </main>
    <footer>
      <p>copyright design by howlil</p>
    </footer>
    <div id="deleteModal" class="modal">
      <div class="modal-content">
          <h4>Konfirmasi hapus</h4>
          <p>Kamu Yakin Mau Hapus?</p>
          <div class="btnly">
            <button class="input hapus" id="confirmDelete">hapus</button>
            <button class="input sudah" id="cancelDelete">batal</button>
          </div>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
